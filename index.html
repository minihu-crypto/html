<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <!-- 自定义样式 -->
    <style>
        body {
            background-image: url("../img/background.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
            height: 100%;
        }

        button.class1 {
            background-image: url("./img/button.png");
            background-size: cover;
            width: 50px;
            height: 50px;
            font-size: 2rem;
        }

        .gray_title {
            background-color: gainsboro;
            border-color: black;
            width: 25%;
            border-radius: 30px;
            margin: auto;
            text-align: center;
            padding: 2px 0px 2px 0px;
            font-weight: bold;
        }

        .border {

            border-color: rgb(241, 233, 233);
            border-style: solid;
            border-radius: 25px;
            height: 650px;
            width: 800;
        }

        .img_title {
            text-align: center;
            font-weight: bold;
        }

        .img_title2 {
            text-align: center;
            font-weight: bold;
            font-family: "Audiowide", sans-serif;
        }
    </style>
    <!-- 字体 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <!-- 引入bulma样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- 引入 echarts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.js"></script>
    <!-- 引入index.js -->
    <script src="js/index.js" type="text/javascript"></script>
    <!-- meta -->
    <meta name="viewport" content="width=device-width">
    <title>隐私计算平台</title>
</head>

<body>
    <br>
    <h1 class="gray_title">隐私计算平台</h1>
    <br>
    <!-- 操作按钮 -->
    <div id="btns" class="columns is-desktop">
        <div class="column is-1"></div>
        <div class="column is-10">
            <div class="columns">
                <div class="column is-one-quarter">
                    <button id="btn0"
                        class="button is-vcentered is-focused is-info is-light  is-fullwidth">系统架构</button>
                </div>
                <div class="column is-one-quarter">
                    <button id="btn1"
                        class="button is-vcentered is-focused is-info is-light  is-fullwidth">关键技术</button>
                </div>
                <div class="column is-one-quarter">
                    <button id="btn2"
                        class="button is-vcentered is-focused is-info is-light  is-fullwidth">平台部署</button>
                </div>
                <div class="column is-one-quarter">
                    <button id="btn3"
                        class="button is-vcentered is-focused is-info is-light  is-fullwidth">应用案例</button>
                </div>
            </div>
        </div>
        <div class="column is-1"></div>
    </div>

    <div id="modules" class="columns is-desktop  is-vcentered">
        <div class="column is-3"></div>
        <div class="column is-6">
            <!-- 系统架构 -->
            <div id="system" style="display:inline;">
                <h2 class="img_title2">系统架构</h2>
                <img src="./img/系统架构.png">
            </div>
            <!-- 关键技术 -->
            <div id="key_tech" style="display:none;">
                <h2 class="img_title2">关键技术</h2>
                <div class="columns is-multiline">
                    <div class="column is-4">
                        <img src="./img/1.png" class="img_little">
                        <p class="img_title2">可信硬件</p>
                    </div>
                    <div class="column is-4">
                        <img src="./img/2.png" class="img_little">
                        <p class="img_title2">同态加密</p>
                    </div>
                    <div class="column is-4">
                        <img src="./img/3.png" class="img_little">
                        <p class="img_title2">隐匿查询</p>
                    </div>
                    <div class="column is-4">
                        <img src="./img/4.png" class="img_little">
                        <p class="img_title2">混淆电路</p>
                    </div>
                    <div class="column is-4">
                        <img src="./img/5.png" class="img_little">
                        <p class="img_title2">零知识证明</p>
                    </div>
                    <div class="column is-4">
                        <img src="./img/6.png" class="img_little">
                        <p class="img_title2">隐私保护求交</p>
                    </div>
                </div>
            </div>
            <!-- 平台部署 -->
            <div id="platform" style="display:none;">
                <h2 class="img_title2">平台部署</h2>
                <br><br><br>
                <img src="./img/平台部署.png">
            </div>
            <!-- 应用案例 -->
            <div id="instance" style="display:none;">
                <div class="columns">
                    <div class="column is-8">
                        <h2 class="img_title2">应用案例</h2>
                    </div>
                    <div class="column">
                        <button id="btn4" class="button is-focused is-success is-light ">demo</button>
                    </div>
                </div>
                <br><br><br><br><br>
                <p>银行：持有一个“高价值”客户名单，想进一步拓展业务，寻找和这些“高价值”客户的有紧密联系的“次高价值”客户。</p>
                <p>电信运营商：持有所有用户间相互通信联系的信息：频率、时长。</p><br>
                <img src="./img/应用案例.png">
            </div>
        </div>
        <div class="column is-3"></div>
    </div>

    <div id="demo" style="display:none;">
        <!--两方提示-->
        <div class="columns is-centered">
            <div class="column is-4">
                <h1 class="label" style="font-size:25px;color: ghostwhite;">运营商</h1>
            </div>
            <div class="column is-4"></div>
            <div class="column is-4">
                <h1 class="label" style="font-size:25px;color: ghostwhite;">银行</h1>
            </div>
        </div>

        <!--用户上传相关文件 -->
        <div class="columns is-centered">
            <div class="column is-1"></div>
            <!--左边文件上传框-->
            <div id="file1" class="file has-name is-2 is-centered">
                <label class="file-label">
                    <input class="file-input" type="file" name="resume">
                    <span class="file-cta is-info">
                        上传关联数据图
                    </span>
                    <span class="file-name" style="background-color: rgba(199, 235, 233, 0.932);">
                        graph.txt
                    </span>
                </label>
            </div>
            <div class="column is-6"></div>
            <!--右边文件上传框-->
            <div id="file1" class="file has-name is-2 is-centered">
                <label class="file-label">
                    <input class="file-input" type="file" name="resume">
                    <span class="file-cta is-info">
                        上传高价值用户
                    </span>
                    <span class="file-name" style="background-color: hsla(177, 47%, 85%, 0.932);">
                        list.txt
                    </span>
                </label>
            </div>
            <div class="column is-1"></div>
        </div>
        <!--改变文件框-->

        <!--显示区域 -->
        <!--页面主体 -->
        <div class="columns is-multiline is-centered is-vcentered is-0">
            <!-- 左边显示框 -->
            <div class="column is-two-fifths">
                <div class="column" id="graph1" style="float:right;width:600px;height:500px;display:none"></div>
                <div class="column" id="graph4_left" style="display:none">
                </div>
                <div class="column" id="graph5" style="float:right;width: 600px;height:500px;display:none"></div>
                <div class="column" id="graph6_left" style="display:none">
                </div>
                <div class="column" id="graph7_left" style="display:none">
                </div>
                <div class="column" id="useless" style="width: 600px;height:100px;display:none">
                </div>
            </div>

            <!-- 用户操作框 -->
            <div class="column is-one-fifth is-multiline">
                <div class="columns is-multiline is-vcentered">
                    <!--第一个button，运营商确定关联图模型-->
                    <div class="column  is-full">
                        <button id="button1" class="button is-info  is-rounded is-fullwidth ">
                            <span class="icon">
                                <i class="far fa-hand-point-left"></i>
                            </span>
                            <span>
                                运营商生成关联图模型
                            </span>
                        </button>
                    </div>
                    <!--第二个button，银行确定高价值名单-->
                    <div class="column  is-full">
                        <button id="button2" class="button is-info is-rounded is-fullwidth">
                            <span class="icon">
                                <i class="far fa-hand-point-right"></i>
                            </span>
                            <span>
                                银行生成高价值名单
                            </span>
                        </button>
                    </div>
                    <!--第三个button 根据PSI协议，银行方得到双方数据交集，生成交集向量 -->
                    <div class="column is-full">
                        <button id="button3" class="button is-info is-rounded is-fullwidth" style='height:70px'>
                            <span class="icon">
                                <i class="fas fa-handshake" align="left"></i>
                            </span>
                            <span>
                                双方执行PSI协议</br>银行得到数据交集</br>生成交集向量
                            </span>
                        </button>
                    </div>
                    <!-- 第四个button 银行方对交集向量进行秘密分享 -->
                    <div class="column  is-full">
                        <button id="button4" class="button is-info is-rounded is-fullwidth">
                            <span class="icon">
                                <i class="far fa-hand-point-right"></i>
                            </span>
                            <span>
                                银行方对交集向量秘密分享
                            </span>
                        </button>
                    </div>
                    <!--第五个button，运营商对图进行正则化-->
                    <div class="column  is-full">
                        <button id="button5" class="button is-info is-rounded is-fullwidth">
                            <span class="icon"><i class="far fa-hand-point-left"></i></span>
                            <span>
                                运营商对图进行正则化
                            </span>
                        </button>
                    </div>
                    <!--第六个button，运营商对边权进行秘密分享-->
                    <div class="column  is-full">
                        <button id="button6" class="button is-info is-rounded is-fullwidth">
                            <span class="icon">
                                <i class="far fa-hand-point-left"></i>
                            </span>
                            <span>
                                运营商对边权秘密分享
                            </span>
                        </button>
                    </div>
                    <!--第七个button 双方进行密文下点权秘密分享值更新 -->
                    <div class="column is-full">
                        <button id="button7" class="button is-info is-rounded is-fullwidth">
                            <span class="icon">
                                <i class="fas fa-handshake"></i>
                            </span>
                            <span>
                                双方迭代点权秘密分享值
                            </span>
                        </button>
                    </div>
                    <!--第八个button 银行筛选次高价值节点-->
                    <div class="column  is-full">
                        <button id="button8" class="button is-info is-rounded is-fullwidth" align="center">
                            <span class="icon">
                                <i class="far fa-hand-point-right"></i>
                            </span>
                            <span>
                                银行获得次高价值节点
                            </span>
                        </button>
                    </div>
                    <!--第九个button 双方执行PIR协议，银行获得次高价值节点的信息
                    <div class="column is-1"><i class="fas fa-handshake"></i></div>
                    <div class="column is-full">
                        <button id="button3" class="button is-info is-rounded is-fullwidth" style='height:50px'>
                            9.双方执行PIR协议</br>银行获得次高价值节点信息</button>
                </div>
            -->
                </div>
            </div>
            <!--右边显示框 -->
            <div class="column is-two-fifths is-multiline">
                <div class="column" id="graph2" style="width: 600px;height:500px;display: none;"></div>
                <div class="column" id="graph3" style="width: 600px;height:500px;display: none;"></div>
                <div class="column" id="graph4_right" style="display:none" align="center">
                </div>
                <div class="column" id="graph6_right" style="display:none" align="center">
                </div>
                <div class="column" id="graph7_right" style="display:none" align="center">
                </div>
                <div class="column" id="graph7_down" style="display:none" align="center">
                </div>
                <div class="column" id="graph8" style="width: 600px;height:300px;display:none" align="center"></div>
            </div>
        </div>
    </div>
</body>

</html>
